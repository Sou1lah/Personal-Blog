<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Personal Blog</title>
  <!-- IBM Plex Mono for the retro look -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">My Blog</h1>
    <div style="display: flex; gap: 10px; align-items: center;">
      <a href="wiki.html" style="padding: 8px 16px; background: var(--brown); color: var(--cream); text-decoration: none; border-radius: 50px; border: 3px solid var(--brown); font-weight: 700; font-size: 14px; transition: all 0.2s ease;" aria-label="Visit Wiki">Wiki</a>
      <a class="github-link" href="https://github.com/Sou1lah" target="_blank" rel="noopener noreferrer" aria-label="View GitHub profile">
        <svg width="28" height="28" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82A7.6 7.6 0 018 4.6c.68.003 1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
      </a>
    </div>
  </header>

  <main class="container">
    <div class="filter-section">
      <button class="filter-btn" aria-label="Open filters">≡ Filter</button>
      <div class="filter-modal" id="filterModal">
        <div class="filter-modal-content">
          <div class="filter-header">
            <h2>Filters</h2>
            <button class="close-filter-btn" aria-label="Close filter">&times;</button>
          </div>
          <div class="filter-body">
            <div class="filter-group">
              <h3>Genre</h3>
              <label><input type="checkbox" class="genre-filter" value="tech"> Tech</label>
              <label><input type="checkbox" class="genre-filter" value="design"> Design</label>
              <label><input type="checkbox" class="genre-filter" value="business"> Business</label>
              <label><input type="checkbox" class="genre-filter" value="lifestyle"> Lifestyle</label>
              <label><input type="checkbox" class="genre-filter" value="tutorial"> Tutorial</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="cards" aria-label="Latest posts">

      <article class="card" data-post-id="1">
        <div class="card-image"></div>
        <h2 class="card-title">Post 1</h2>
        <a class="btn read-btn" href="post.html?id=1" aria-label="Read Post 1">Read</a>
      </article>

      <article class="card" data-post-id="2">
        <div class="card-image"></div>
        <h2 class="card-title">Post 2</h2>
        <a class="btn read-btn" href="post.html?id=2" aria-label="Read Post 2">Read</a>
      </article>

      <article class="card" data-post-id="3">
        <div class="card-image"></div>
        <h2 class="card-title">Post 3</h2>
        <a class="btn read-btn" href="post.html?id=3" aria-label="Read Post 3">Read</a>
      </article>

      <article class="card" data-post-id="4">
        <div class="card-image"></div>
        <h2 class="card-title">Post 4</h2>
        <a class="btn read-btn" href="post.html?id=4" aria-label="Read Post 4">Read</a>
      </article>

    </section>

  </main>

  <footer class="site-footer container">
    <p>© 2026 My Blog</p>
  </footer>

  <script src="filter.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
