<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Personal Blog</title>
  <!-- IBM Plex Mono for the retro look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="vertical-line left"></div>
  <div class="vertical-line right"></div>
  <div class="container">
    <header class="site-header">
      <h1 class="site-title">My Blog</h1>
      <div style="display: flex; gap: 10px; align-items: center;">
        <button id="refreshNotesBtn" class="reload-btn" aria-label="Refresh notes">
          <svg id="reloadIcon" class="reload-icon" width="24" height="24" viewBox="0 0 20 20" fill="currentColor" style="display:inline;vertical-align:middle;" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.5 10a5.5 5.5 0 0 1 9.33-3.89l.67.67V4.5a.5.5 0 0 1 1 0v3.5a.5.5 0 0 1-.5.5H11a.5.5 0 0 1 0-1h2.19l-.48-.48A4.5 4.5 0 1 0 15.5 10a.5.5 0 0 1 1 0A5.5 5.5 0 1 1 4.5 10Z"/>
          </svg>
        </button>
        <script>
        window.addEventListener('DOMContentLoaded', function() {
          var btn = document.getElementById('refreshNotesBtn');
          var icon = document.getElementById('reloadIcon');
          btn.addEventListener('click', function() {
            // If the icon SVG is missing, restore it
            if (!icon.querySelector('path')) {
              icon.innerHTML = '<path d="M4.5 10a5.5 5.5 0 0 1 9.33-3.89l.67.67V4.5a.5.5 0 0 1 1 0v3.5a.5.5 0 0 1-.5.5H11a.5.5 0 0 1 0-1h2.19l-.48-.48A4.5 4.5 0 1 0 15.5 10a.5.5 0 0 1 1 0A5.5 5.5 0 1 1 4.5 10Z"/>';
            }
            icon.style.display = 'inline'; // Always show icon
            icon.classList.add('spin-animation');
            setTimeout(function(){
              icon.classList.remove('spin-animation');
              icon.style.display = 'inline'; // Restore display after animation
            }, 700);
          });
        });
        </script>

        <a class="github-link" href="https://github.com/Sou1lah" target="_blank" rel="noopener noreferrer" aria-label="View GitHub profile">
          <svg width="28" height="28" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82A7.6 7.6 0 018 4.6c.68.003 1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
        <button id="openTodoBtn" class="todo-btn" title="Show Todo List" aria-label="Show Todo List" style="margin-left:10px;">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:block;" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="#24221b" fill="#fff"/>
            <path d="M9 9h6" stroke="#24221b"/>
            <path d="M9 13h6" stroke="#24221b"/>
            <path d="M9 17h2" stroke="#24221b"/>
          </svg>
        </button>

        <div id="todoModal">
          <div class="todo-modal-content">
            <button id="closeTodoBtn" title="Close" aria-label="Close">&times;</button>
            <h3 style="margin-bottom:0.5em;">Todo List</h3>
            <hr style="border:0;border-top:2px solid #222;margin:0 0 16px 0;opacity:0.7;width:calc(100% + 36px);margin-left:-18px;margin-right:-18px;">
            <ul id="todoList"></ul>
            <div id="todoInputRow" style="display:flex;gap:8px;margin-top:18px;justify-content:flex-end;transition:all 0.32s cubic-bezier(.4,1.6,.6,1);min-height:44px;">
              <input id="todoInput" type="text" placeholder="Add topic..." style="flex:1;max-width:0;opacity:0;pointer-events:none;transition:max-width 0.32s cubic-bezier(.4,1.6,.6,1),opacity 0.22s;margin-right:-8px;" autocomplete="off">
              <button id="addTodoBtn" style="padding:12px 0;border-radius:8px;background:var(--brown);color:var(--cream);border:none;font-weight:700;cursor:pointer;font-size:1.13rem;width:120px;box-shadow:0 2px 8px #0001;transition:margin 0.32s cubic-bezier(.4,1.6,.6,1);">Add</button>
            </div>
          </div>
        </div>
      </div> 
    </header> 

    <main>
      <div id="blogSection" style="display: none;">
        <h2 style="font-size: 1.5rem; margin: 0 0 20px 0;">Blog Posts</h2>
        <p style="text-align: center; padding: 40px; color: rgba(36, 34, 27, 0.7);">Click "Notes" to view your notes from the wiki folder.</p>
      </div>

      <div id="notesSection" style="display: block;">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom: 12px;">
        </div>
        <div id="notesCardsContainer" class="cards" aria-label="Notes content"></div>
      </div> 

    </main>
  </div>

  <div class="footer-sep" aria-hidden="true"></div>
  <footer class="site-footer container">
    <p>© 2026 My Blog</p>
  </footer>



  <!-- Optional injected config (created by CI from GitHub Actions secret) -->
  <script src="config.js" onerror="console.error('config.js failed to load — check that the file exists and is served with Content-Type application/javascript (X-Content-Type-Options: nosniff may block if served as text/html)');"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/filter.js"></script>
  <script type="module" src="js/script.js"></script>
  <script src="js/index.js"></script>


</body>
</html>
