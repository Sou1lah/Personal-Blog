<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Personal Blog</title>
  <!-- IBM Plex Mono for the retro look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="vertical-line left"></div>
  <div class="vertical-line right"></div>
  <div class="container">
    <header class="site-header">
      <h1 class="site-title">My Blog</h1>
      <div style="display: flex; gap: 10px; align-items: center;">
        <button id="reloadBtn" style="width:40px; height:40px; padding:0; background: var(--brown); color: var(--cream); border: 3px solid var(--brown); border-radius: 50%; font-weight: 700; font-size: 16px; cursor: pointer; transition: transform 0.6s ease; font-family: 'IBM Plex Mono', monospace; display: inline-flex; align-items: center; justify-content: center;" aria-label="Reload notes" title="Reload notes">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0114.13-3.36L23 10"></path><path d="M20.49 15a9 9 0 01-14.13 3.36L1 14"></path></svg>
        </button>
        <a class="github-link" href="https://github.com/Sou1lah" target="_blank" rel="noopener noreferrer" aria-label="View GitHub profile">
          <svg width="28" height="28" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82A7.6 7.6 0 018 4.6c.68.003 1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
        <button id="loginBtn" class="login-btn" aria-label="Unlock blog" title="Unlock blog" style="border:3px solid var(--brown); background:var(--cream); color:var(--brown); padding:8px 10px; border-radius:50px; display:flex; align-items:center; gap:8px; font-family:'IBM Plex Mono', monospace; font-weight:700;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0110 0v4"></path></svg>
          <span style="font-size:0.85rem;">Login</span>
        </button>
      </div>
    </header>

    <main>
      <div id="blogSection" style="display: none;">
        <h2 style="font-size: 1.5rem; margin: 0 0 20px 0;">Blog Posts</h2>
        <p style="text-align: center; padding: 40px; color: rgba(36, 34, 27, 0.7);">Click "Notes" to view your notes from the wiki folder.</p>
      </div>

      <div id="notesSection" style="display: block;">
        <div id="notesCardsContainer" class="cards" aria-label="Notes content"></div>
      </div>

    </main>
  </div>

  <div class="footer-sep" aria-hidden="true"></div>
  <footer class="site-footer container">
    <p>Â© 2026 My Blog</p>
  </footer>

  <!-- Login modal (hidden by default) -->
  <div id="loginModal" style="display:none; position:fixed; inset:0; background: rgba(0,0,0,0.55); z-index:3000; align-items:center; justify-content:center;">
    <div style="background:var(--cream); padding:18px; border:3px solid var(--brown); border-radius:10px; width:320px; max-width: calc(100% - 40px); display:flex; flex-direction:column; gap:12px;">
      <h3 style="margin:0; font-family: 'Playfair Display', serif; color:var(--brown);">Unlock Blog</h3>
      <p style="margin:0; color: rgba(36,34,27,0.8); font-size:0.9rem;">Enter the password to unlock reading access.</p>
      <input id="loginPasswordInput" type="password" placeholder="Password" style="padding:10px; border:2px solid rgba(36,34,27,0.12); border-radius:6px; font-family: 'IBM Plex Mono', monospace; font-weight:700;" />
      <div style="display:flex; gap:8px; justify-content:flex-end;">
        <button id="cancelLoginBtn" style="padding:8px 12px; background:transparent; border:3px solid var(--brown); border-radius:50px; font-weight:700;">Cancel</button>
        <button id="submitLoginBtn" style="padding:8px 12px; background:var(--brown); color:var(--cream); border:3px solid var(--brown); border-radius:50px; font-weight:700;">Unlock</button>
      </div>
    </div>
  </div>

  <!-- Optional injected config (created by CI from GitHub Actions secret) -->
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/filter.js"></script>
  <script type="module" src="js/script.js"></script>
  <script src="js/index.js"></script>


</body>
</html>
