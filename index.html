  <style>
    /* Todo Modal Styles */
    #todoModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.32);
      z-index: 9999;
      align-items: center; justify-content: center;
    }
    #todoModal .todo-modal-content {
      background: #fff;
      min-width: 320px; max-width: 90vw;
      padding: 24px 18px 18px 18px;
      border-radius: 14px;
      box-shadow: 0 8px 32px #0003;
      border: 2.5px solid #222;
      position: relative;
      display: flex; flex-direction: column; align-items: stretch;
      animation: todoModalIn 0.18s cubic-bezier(.4,1.6,.6,1) 1;
    }
    @keyframes todoModalIn { from { transform: scale(0.97) translateY(30px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
    #todoModal h3 { font-family: 'Playfair Display',serif; font-size: 1.25rem; margin: 0 0 12px 0; }
    #todoModal input[type="text"] { flex: 1; padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    #todoModal #addTodoBtn { padding: 6px 14px; border-radius: 6px; background: var(--brown); color: var(--cream); border: none; font-weight: 600; cursor: pointer; }
    #todoModal ul#todoList { list-style: none; margin: 0; padding: 0; display: flex; flex-direction: column; gap: 6px; max-height: 220px; overflow-y: auto; }
    #todoModal li.todo-item {
      display: flex; align-items: center; gap: 10px;
      background: #f8f7f5;
      border-radius: 7px;
      padding: 7px 10px 7px 7px;
      font-size: 1.04rem;
      box-shadow: 0 1px 4px #0001;
      position: relative;
      user-select: none;
      transition: background 0.18s;
      touch-action: pan-y;
    }
    #todoModal li.todo-item.checked { background: #e4dcc9; text-decoration: line-through; color: #888; }
    #todoModal li.todo-item .todo-checkbox {
      appearance: none;
      width: 20px; height: 20px;
      border: 2px solid var(--brown);
      border-radius: 5px;
      background: #fff;
      display: inline-block;
      position: relative;
      cursor: pointer;
      transition: border-color 0.15s;
      margin-right: 2px;
    }
    #todoModal li.todo-item .todo-checkbox:checked {
      border-color: var(--brown);
      background: var(--brown);
    }
    #todoModal li.todo-item .todo-checkbox:checked:after {
      content: '\2716'; /* Unicode heavy X */
      position: absolute;
      left: 0; top: 0;
      width: 15px; height: 15px;
      color: var(--cream);
      font-size: 1.1em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    #todoModal li.todo-item .todo-label { flex: 1; }
    #todoModal li.todo-item .todo-delete-btn {
      background: none; border: none; color: #b00; font-weight: bold; cursor: pointer; font-size: 1.1em; padding: 0 6px; }
    #todoModal li.todo-item.swipe-delete { background: #ffeaea !important; }
    #todoModal #closeTodoBtn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; color: #b00; cursor: pointer; }
    @media (max-width: 500px) { #todoModal .todo-modal-content { min-width: 0; width: 98vw; } }
  </style>
