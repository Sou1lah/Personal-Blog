<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blog Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Buda:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="post.css">
</head>
<body>
  <div class="post-banner"></div>
  <h1 id="postTitle">Post Title</h1>
  <div id="postContent" style="display:none;"></div>
  <div id="imgZoomOverlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);z-index:3000;align-items:center;justify-content:center;cursor:zoom-out;"></div>
  <script>
    // Set title immediately from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const note = urlParams.get('note');
    if (note) {
      const title = note.split('/').pop().replace('.md', '').replace(/_/g, ' ');
      document.getElementById('postTitle').textContent = title;
    }
  </script>
  <script src="post.js"></script>
</body>
</html>
</body>
</html>
